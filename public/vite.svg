    <circle cx="10" cy="4" r="1.5" fill="#fbbf24" stroke="#f59e0b" stroke-width="0.5"/>
    <line x1="10" y1="5.5" x2="10" y2="20" stroke="#fbbf24" stroke-width="1"/>
    <line x1="3" y1="12" x2="17" y2="12" stroke="#fbbf24" stroke-width="0.8"/>
    <!-- Left scale -->
